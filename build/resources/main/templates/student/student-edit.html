<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title>AdminKit Demo - Bootstrap 5 Admin Template</title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="main px-6">
        <main class="content mx-5">
            <div class="container-fluid p-0">
                <div class="card p-5">
                    <form action="/students/update" method="post" enctype="multipart/form-data" th:object="${student}">
                        <div>
                            <h1 class="text-center fs-2">Edit Student</h1>
                        </div>
                        <hr>
                        <div class="modal-body p-3">

                            <div class="mb-3">
                                <label class="form-label">Student Id</label>
                                <input type="text" class="form-control" th:field="*{studentId}" readonly>

                            </div>
                            <div class="mb-3">
                                <label class="form-label">Student Name</label>
                                <input type="text"  class="form-control" th:field="*{studentName}">

                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Student Image</label>
                                <img th:src="${student.imageUrl}" alt="" id="preview" style="object-fit: cover; border-radius: 100%" width="100"
                                     height="100">
                                <input type="file" id="product_image" class="form-control" name="file">

                            </div>
                            <div class="mb-3">
                                <label  class="form-label">PhoneNumber</label>
                                <input type="text" class="form-control" th:field="*{phoneNumber}">

                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" th:field="*{address}">

                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Sex</label>
                                <select class="form-label" th:field="*{sex}">
                                    <option value="true">Nam</option>
                                    <option value="false">Ná»¯</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Date of Birth</label>
                                <input type="date" class="form-label" th:field="*{birthday}">
                            </div>

                        </div>
                        <div class="textt-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>



</div>
<!-- Modal Add -->

<script src="/js/app.js"></script>


<script>

    const  inputImage = document.getElementById("product_image");
    const  inputPreview = document.getElementById("preview");
    inputImage.addEventListener("change",function (e){
        if (e.target.files.length) {
            const src = URL.createObjectURL(e.target.files[0])
            inputPreview.src = src;
        }
    })
</script>

</body>

</html>
